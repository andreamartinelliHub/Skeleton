env:
  version: v1
  device: auto
  seed: 0
  timestamp: ${now:%Y%m%d_%H%M%S}

pipeline:
  show_full_conf: False
  fast_debug_batch: False # False or 1,2,...
  use_tqdm: False
  use_optuna: False
  

data:
  batch_size: 64
  shuffle: False
  num_workers: 4
  array_dim: 6
  train_samples: 100_000
  val_samples: 10_000
  test_samples: 10_000

model:
  epochs: 10
  use_bias: False
  loss_name: MSELoss() # change here
  optim_name: AdamW # change here
  
optim:
  AdamW:
    lr: 5e-5
    weight_decay: 0.0
  Adam:
    lr: 1e-2
    weight_decay: 0.0
  SGD:
    lr: 1e-2
    weight_decay: 0.0

optuna:
  trials: 3

paths:
  root: /home/anmartinelli/Projects/Skeleton # change here
  glob_weights: ${.root}/weights_tmp.joblib
  aim: ${.root}/data
  data: ${.root}/data
  results: ${.root}/results