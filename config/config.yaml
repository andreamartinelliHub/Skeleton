env:
  version: v1
  device: auto
  seed: 0
  timestamp: ${now:%Y%m%d_%H%M%S}

pipeline:
  show_full_conf: False
  fast_debug_batch: False # False or 1,2,...
  use_tqdm: False
  use_optuna: True
  

data:
  batch_size: 64
  shuffle: False
  num_workers: 4
  array_dim: 6
  train_samples: 100_000
  val_samples: 10_000
  test_samples: 10_000

model:
  epochs: 10
  use_bias: False
  loss_name: MSELoss() # change here
  optim_name: AdamW # change here
  
optim:
  AdamW:
    lr: 5e-5
    weight_decay: 0.0
  Adam:
    lr: 1e-2
    weight_decay: 0.0
  SGD:
    lr: 1e-2
    weight_decay: 0.0

optuna:
  trials: 3

paths:
  root: /home/anmartinelli/Projects/Skeleton # change here
  glob_weights: ${.root}/weights_tmp.joblib
  weights_history: ${.root}/weights_history.pt
  aim: ${.root}/data
  data: ${.root}/data
  results: ${.root}/results

hydra:
  job_logging: # customizing the logger
    formatters:
      custom_file_format:
        format: "%(asctime)s [%(name)s] [%(funcName)s()] %(message)s"
        datefmt: "%H:%M:%S"
      custom_console_format:
        format: "%(asctime)s [%(levelname)s] [%(name)s] [%(funcName)s()] %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
    handlers: # where printing
      file:
        class: logging.FileHandler
        formatter: custom_file_format
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
      console:
        class: logging.StreamHandler
        formatter: custom_console_format
        stream: ext://sys.stdout